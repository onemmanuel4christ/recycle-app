<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recycle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
      <ion-item color="success">
          <ion-avatar slot="start">
              <img src="" alt="" />
          </ion-avatar>
          <ion-label>
            <h1>Onyekachi Onuoha</h1>
            <p>Earned: <span class="money">43,450</span></p>
          </ion-label>
      </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          on hold
          <p>30/08/2022 21:34:03</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 30/08/2022 21:34:03</p>
          <p>Notes: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel libero nulla natus tenetur.</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" size="full" fill="clear">See all</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
