<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-card-title>
          What do you want to do with the recyclable waste ?
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>I want to BUY it</ion-label>
              <ion-radio value="CLIENT" slot="start"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>I want to SELL it</ion-label>
              <ion-radio value="PARTNER" slot="start"></ion-radio>
            </ion-item>
           </ion-radio-group>
        </ion-list>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Contacts
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>Address Information</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Zip code</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    </ion-card-content>
</ion-card>
<ion-button size="full" color="light">
  Register
</ion-button>
</ion-content>
